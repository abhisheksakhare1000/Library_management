<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Issued Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>List Issued Books</h1>
    <table>
        <tr>
            <th>Book ID</th>
            <th>Member Name</th>
            <th>Return Date</th>
        </tr>
        {% for issued_book in issued_books %}
            <tr>
                <td>{{ issued_book.bookID }}</td>
                <td>{{ issued_book.memberName }}</td>
                <td>{{ issued_book.returnDate }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
