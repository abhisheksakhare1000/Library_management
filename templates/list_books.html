<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List All Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>List All Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.bookID }} - {{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
</body>
</html>
