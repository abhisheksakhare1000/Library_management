<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue a Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Issue a Book</h1>
    <form action="/issue_book" method="post">
        <label for="bookID">Book ID:</label>
        <input type="text" id="bookID" name="bookID" required><br>

        <label for="memberName">Member Name:</label>
        <input type="text" id="memberName" name="memberName" required><br>

        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate" name="returnDate" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
